<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>ToDoApp</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">
</head>

<body>
   
      
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  
    <div class="container-fluid">
      <a class="navbar-brand" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title" data-bs-content="And here's some amazing content. It's very engaging. Right?" >ToDo-List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active"  aria-current="page" href="#">Tasks</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">History</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Create
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Recent Tasks</a></li>
              <li><a class="dropdown-item" href="#">Recently Deleted</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">See more</a></li>
            </ul>
          </li>
        
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search Task" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
 <div class="card-Container">
  <div class="card" style="width: 18rem;">
    
    <div class="card-body card-header">
      <h3 class="card-title">Add Your Tasks</h3>
      <p class="card-text">Make your day producutive by adding the tasks in the TO-DO List.</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <label for="task">Enter the task</label>
        <input type="text" placeholder="Task 1" id="task">
        <label for="time">Enter the time</label>
        <input type="text" placeholder="Time" id="time">
      </li>
    
    </ul>
    <div class="card-body">
      <a href="#" class="card-link"><button id="btn1"> Add Task in TO-DO List</button></a>
      <a href="#" class="card-link"><button id="btn2"> Clear All</button></a>
    </div>
  </div>
  <div class="dark-mode">
    <img src="dark.jpg">
  </div>
</div>
<div class="todoContainer">
  <div id="todo">
     
  </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>
</html>
